	<script type="text/javascript" src="promo/jquery.min.js"></script>
	<script type="text/javascript" src="promo/promo.js"></script>
    <script type="text/javascript">
	
		function loadLib(url) {
            var script = document.createElement("script");
            script.async = false;
            script.src = url;
          //  document.body.appendChild(script);
        }

        var adCall = null;
        function playVideo(call) {
            console.log("视频-------");
             setTimeout(function(){
            	 call(false);
             },3000)

            adCall = call;
			setTimeout(function(){
            	isHaveAd(()=>{
					console.log("播放结束");
					adCall(true);
					adCall = null;
				},
				()=>{
					adCall(false);
					adCall = null;
					console.log("广告异常");
				});
             },300)
            
        }
        /**
		 * 此callback回调函数的形式
		 *
		 * @param obj  广告状态
		 */
		function callback(obj) {
			console.log("代码:" + obj.code + ",消息:" + obj.message);
			if (obj.code === 10000) {
				console.log("开始播放");
			} else if (obj.code === 10001) {
				console.log("播放结束");
				adCall(true);
				adCall = null;
			} else {
				adCall(false);
				adCall = null;
				console.log("广告异常");
			}
		}
    </script>
    <script type="text/javascript" src="index.js"></script><script src="./libs/laya.core.js"></script><script src="./libs/laya.ani.js"></script><script src="./libs/laya.ui.js"></script><script src="./js/bundle.js"></script>
